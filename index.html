<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>

      <link href="/style/dist.css" rel="stylesheet" />
   </head>

   <body>
      <div class="background-image">
         <div class="container">
            <div class="row">
               <div class="col-12 col-xl-6 col-lg-8 col-md-10 mt-5 mb-7">
                  <div class="img-fluid" style="max-width: 100%; height: auto">
                     <h1 class="mt-6">
                        <img
                           src="images/logo-landing.png"
                           style="vertical-align: auto; margin-top: -10px"
                        />White Bear
                     </h1>
                  </div>
               </div>

               <div class="row mx-auto">
                  <div class="col-12 col-md-6 mb-8">
                     <div class="card">
                        <div class="card-body text-dark font-sans-serif">
                           <div class="sign-up-card">
                              <h2 class="font-serif">Nice to meet you</h2>
                              <p class="mt-2 mb-2">
                                 Sign up for White Bear. Free forever.
                              </p>

                              <a
                                 class="btn btn-block btn-success btn-sm mt-4"
                                 id="sign-up-button"
                              >
                                 Sign up
                              </a>
                           </div>

                           <div class="card create-account d-none">
                              <h2 class="font-serif">Nice to meet you</h2>
                              <p class="mt-2 mb-2">
                                 Sign up for White Bear. Free forever.
                              </p>
                              <p class="sign-up mt-1 mb-3">
                                 Let's get you signed up.
                              </p>
                              <p class="lead text-muted mt-2">Email address</p>
                              <input
                                 class="form-control form-control-sm"
                                 type="text"
                              />
                              <p class="lead text-muted mt-2">
                                 Create a password
                              </p>
                              <input
                                 class="form-control form-control-sm"
                                 type="text"
                              />
                              <a
                                 class="btn btn-block btn-success btn-lg mt-4"
                                 id="sign-up-button"
                              >
                                 Let's go!
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="col-12 col-md-6">
                     <div class="card ml-md-8">
                        <div class="card-body text-dark font-sans-serif">
                           <h2 class="font-serif">Welcome Back</h2>
                           <p>Log in with your email address and password.</p>
                           <p class="lead text-muted mt-2">Email address</p>
                           <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder=""
                           />
                           <p class="lead text-muted mt-2">Password</p>
                           <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder=""
                           />

                           <button
                              class="float-right btn btn-success btn-sm mt-2"
                           >
                              Log in
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
