<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>

      <link href="/style/dist.css" rel="stylesheet" />
   </head>

   <body>
      <div class="background-image">
         <div class="container">
            <div class="row">
               <div class="col-12 col-xl-6 col-lg-8 col-md-10 mt-5 mb-7">
                  <div class="img-fluid" style="max-width: 100%; height: auto">
                     <h1 class="mt-6">
                        <img
                           src="images/logo-landing.png"
                           style="vertical-align: auto; margin-top: -10px"
                        />White Bear
                     </h1>
                  </div>
               </div>

               <div class="landing-page-cards mx-auto">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="card landing-page-cards mr-4">
                           <h2>Nice to meet you</h2>
                           <p class="mt-2 mb-2">
                              Sign up for White Bear. Free forever.
                           </p>
                           <button class="btn btn-success btn-sm mt-4">
                              Sign up
                           </button>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="card landing-page-cards ml-4">
                           <h2>Welcome Back</h2>
                           <p>Log in with your email address and password.</p>
                           <p class="lead text-muted mt-2">Email address</p>
                           <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder=""
                           />
                           <p class="lead text-muted mt-2">Password</p>
                           <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder=""
                           />
                           <div class="card-footer">
                              <button
                                 href=""
                                 class="float-right col-md-6 btn btn-success btn-sm mt-2 mr-n4"
                              >
                                 Log in
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
